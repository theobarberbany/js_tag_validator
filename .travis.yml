sudo: true
dist: trusty 
language: node_js
node_js:
- 8
before_install:
# package-lock.json was introduced in npm@5
- npm install -g npm@5 # skip this if you are using node 9
- npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
- yarn install
- yarn test --coverage
- codecov
notifications:
  email:
    recipients:
    - tb15@sanger.ac.uk
    on_success: never
    on_failure: always
  slack:
    on_success: always 
    on_failure: always
    secure: 
